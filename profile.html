<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact Event Card</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        /* Shared Styles */
        :root {
            --first-color: hsl(175, 55%, 40%);
            --light-color: hsl(175, 30%, 48%);
            --white-color: #fff;
            --gradient-color: linear-gradient(180deg, hsl(178, 35%, 45%), hsl(178, 55%, 28%));
            --font-family: "Poppins", sans-serif;
            --box-shadow: 0 8px 32px hsla(178, 55%, 20%, 0.15);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            display: grid;
            place-items: center;
            height: 100vh;
            background-color: hsl(175, 100%, 99%);
        }

        .card {
            position: relative;
            width: 290px;
            background: var(--gradient-color);
            border-radius: 1rem 1rem 11rem 11rem;
            padding: 2rem 1.5rem;
            text-align: center;
            box-shadow: var(--box-shadow);
        }

        .circle {
            width: 120px;
            height: 120px;
            background-color: var(--light-color);
            margin: 0 auto;
            border-radius: 50%;
            display: grid;
            place-items: center;
        }

        .circle img {
            width: 80%;
            border-radius: 50%;
        }

        h3, span {
            color: var(--white-color);
        }

        .info {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2rem;
            background: var(--white-color);
            border-radius: 1rem 1rem 11rem 11rem;
            clip-path: circle(16px at 250px 40px);
            transition: clip-path 0.4s;
        }

        .info:hover {
            clip-path: circle(75%);
        }

        .info h3 {
            margin-bottom: 0.5rem;
            color: var(--first-color);
        }

        .info a {
            margin: 0 0.5rem;
            display: inline-block;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--light-color);
            display: grid;
            place-items: center;
        }

        .info a:hover {
            background: var(--first-color);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="circle">
            <img src="https://via.placeholder.com/100" alt="Profile Image">
        </div>
        <h3>Event Planner</h3>
        <span>Professional Organizer</span>

        <div class="info">
            <h3>Full Event Services</h3>
            <span>Location: New York</span>
            <div>
                <a href="#"><i class="ri-linkedin-box-line"></i></a>
                <a href="#"><i class="ri-dribbble-fill"></i></a>
                <a href="#"><i class="ri-github-fill"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
